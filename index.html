<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de despesas</title>
</head>
<body>
    <div id="calculadora">
        <h1>Calculadora de despesas</h1>
        <p>Descubra como fica a divisão das contas em casa.</p>

        <hr>

        <form id="formCalculadora" class="form">
            <div class="campos recebe">
                <label for="salario1">Seu salário</label>
                <input type="number" step="0.01" id="salario1">
            </div>
            <div class="campos recebe">
                <label for="salario2">Salário parceiro(a)</label><input type="number" step="0.01" id="salario2">
            </div>
            <div class="campos recebe">
                <label for="despesas">Despesas do mês</label><input type="number" step="0.01" id="despesas">
            </div>

            <button type="button" id="calcular">Calcular divisão</button>
            
            <div class="resultados">
                <div class="campos">
                    <label>Sua parte</label>
                    <output id="resultado1">0,00</output>
                </div>
                <div class="campos">
                    <label>Parceiro(a)</label>
                    <output id="resultado2">0,00</output>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
